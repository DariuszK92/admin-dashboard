<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">


<div class="grid">

        </a>
        </button>

          <a>
            <div class="sidelink">
              <span class="material-icons-outlined">

              </span>
              <span class="sidebar-desc"> Profile</span>
            </div>
          </a>
      </button>

          <a>
            <div class="sidelink">
              <span class="material-icons-outlined">
              markunread_mailbox
              </span>

        </button>
      <button>
          
          <a>
            <div class="sidelink">
              <span class="material-icons-outlined">

              </span>
              <span class="sidebar-desc">History </span>
            </div>
          </a>

      <button>
          <a>
            <div class="sidelink">
              <span class="material-icons-outlined">
              task
              </span>
              <span class="sidebar-desc">Tasks </span>
            </div>
          </a>

          <a>
            <div class="sidelink">
              <span class="material-icons-outlined">

          </a>

      </br>
      <button>
          <a>
            <div class="sidelink">
             <span class="material-icons-outlined">
              settings
              </span>
              <span class="sidebar-desc">Settings </span>
            </div>
          </a>
      </button>
      <button>
          <a>
            <div class="sidelink">
             <span class="material-icons-outlined">
              help_outline
              </span>
              <span class="sidebar-desc">Support </span>
            </div>
          </a>
      </button>
      <button>
          <a>
            <div class="sidelink">

              <span class="sidebar-desc">Privacy </span>
            </div>

            HEADER
********************************** -->

      <div class="flex-up">

          <div class="flex-left">
              <button>

                    <span class="material-icons-outlined">
                    search
                    </span>

          </div>
          <div class="flex-right">
              <button>
                  <a class="icon">
                    <span class="material-icons-outlined">
                    notifications_active
                    </span>
                  </a>
              </button>
              <div  class="user-logo-small" >
              <img class="user-img" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"/>
              </div>
              <a class="icon">
                <div>
                  <span class="user-name">
                   Morgan Oakley
                  </span>
          </div>
            </div>
          </a>
      </div>
  </div>



<!-- ****************************
            MAIN
********************************** -->

    <div class="main">main</div>
      
    </div>
